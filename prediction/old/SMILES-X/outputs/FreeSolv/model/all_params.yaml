bayopt_bounds:
  dense_units:
  - 3
  - 10
  embedding_dim:
  - 3
  - 10
  learning_rate:
  - 1e-4
  - 1e-2
  lstm_units:
  - 3
  - 10
dataset:
  dataset_path: ../datasets/processed/FreeSolv_SAMPL.csv
  output_path: ../outputs/FreeSolv
  prop_col_name: expt
  smiles_col_name: smiles
hyper_parameters:
  model:
    dense_units: 64
    embedding_dim: 1024
    lstm_units: 256
    vocab_size: 35
  other:
    learning_rate: 0.00018838307787619773
ref_hyperparam:
  dense_units: 512,
  embedding_dim: 512,
  learning_rate: 1e-3
  lstm_units: 512,
token:
  max_length: 51
  vocabulary:
  - pad
  - unk
  - s
  - '3'
  - /
  - F
  - '[N+]'
  - n
  - '[C@]'
  - '4'
  - '-'
  - )
  - ' '
  - '='
  - S
  - Br
  - (
  - '[C@H]'
  - '1'
  - '#'
  - '[C@@]'
  - '[nH]'
  - Cl
  - C
  - N
  - O
  - c
  - \
  - I
  - '2'
  - '[O-]'
  - '[C@@H]'
  - '[S+2]'
  - P
  - '5'
train:
  augmentation: true
  batch_size: 128
  bayopt_n_epochs: 10
  bayopt_n_trials: 50
  bayopt_on: true
  loss_func: MSE
  n_early_stopping: 30
  n_epochs: 100
  scaling: true
  seed: 42
  tf16: true
